    <<h1>Lists 1</h1>

    <!-- unordered Lists. They will have bullet points -->
    <ul>
      <li>Bullet One</li>
      <li>Bullet Two</li>
      <li>Bullet Three</li>
    </ul>

    <!--nested lists. Two lists together-->

    <ol>
      <li>New Item 1</li>
