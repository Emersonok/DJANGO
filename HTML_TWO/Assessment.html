<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    <form action="Thankyou.html" method="get">


    <label for="Fname">First Name:</label>
    <input id="Fname" type="text" name="" value="" placeholder="First Name" required>

    <label for="Lname">Last Name:</label>
    <input id="Lname" type="text" name="" value="" placeholder="Last Name" required><br>
    <p></p>
    <label for="mail">Email:</label>
    <input id="mail" type="email" name="" value="" placeholder="name@email.com" required>

    <label for="pass">Password:</label>
    <input type="password" name="password" value="" required>

    <p>Are you over the age of 18?</p>

    <label for="y">Yes</label>
    <input id="y" type="radio" name="agecheck" value="Yes" required>

    <label for="n">No</label>
    <input id="n" type="radio" name="agecheck" value="No" required>

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="pay_method">
      <option value="paypal">PayPal</option>
      <option value="credit_card">Credit Card</option>
    </select>

    <p></p>

    <input type="submit" name="" value="Sign Up">
    </form>

  </body>
</html>
