<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Free Blog</title>
    <link rel="stylesheet" href="Blog.css">
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>

    <div class="first_message">
      <p>Thanks so much for visiting this site!</p>

    </div>

    <h2>What is this site for?</h2>

    <p>This site can do three things</p>
    <ol>
      <li id="first_list">Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="https://www.google.com/">Take you to Google</a></li>
    </ol>
    <div class="blogtext">
      <textarea name="name" id="textblock"></textarea>
    </div>

    <h2>Please log in to save your blog post</h2>

    <form class="" action="" method="post">
      <label for="mail">Email:</label>
      <input type="email" name="" value="" id="mail">

      <label for="pass">Password:</label>
      <input type="password" name="" value="" id="pass">

      <input type="submit" name="" value="Log In">
    </form>

    <div class="last_div">
    <p id="quest">Questions or Comments? Send us feedback here:</p>
    <textarea name="name" id="text"></textarea>
    </div>

  </body>
</html>
